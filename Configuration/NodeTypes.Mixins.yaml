# Photo mixin
'Flowpack.SchemaOrg.NodeTypes:PhotoMixin':
  abstract: TRUE
  properties:
    photo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Image'
        reloadIfChanged: TRUE

